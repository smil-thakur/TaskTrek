<h2 mat-dialog-title>Want to make a?</h2>
<mat-dialog-content>
    <div class="contents">
        <div class="hint-btn">
            <span class="hint-text">Create a platform to make a collection of tickets for a project or team.</span>
            <button mat-flat-button class="primary-btn">Platform</button>
        </div>
        <div class="hint-btn">
            <span class="hint-text">Create a ticket, either orphan or connected to platform.</span>
            <button mat-flat-button class="primary-btn" (click)="newTicketClick()">Ticket</button>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancelClick()" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
